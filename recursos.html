<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de la Semana | LINA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <a href="semanas.html" class="btn btn--ghost" style="margin-bottom: 20px;">
            <i class="bi bi-arrow-left"></i> Volver a Semanas
        </a>
        
        <h2 id="titulo-semana" class="title">Cargando Recursos...</h2>
        
        <div id="upload-card" class="card" style="margin-bottom: 30px; padding: 22px;">
            <h3>Subir Nuevo Recurso</h3>
            
            <form id="form-subir-recurso" class="upload-form-grid">
                
                <div class="input-group">
                    <input type="text" id="resource-name" placeholder="Ej: Apuntes de la Semana 1" required>
                </div>
                
                <div class="input-group">
                    <input type="file" id="file-input" required>
                </div>
                
                <button type="submit" class="btn btn--accent upload-btn-full" id="upload-btn">
                    Subir Recurso
                </button>
                
                <p id="upload-status" class="upload-status-message"></p>
            </form>
        </div>

        <div class="card" style="padding: 22px;">
            <h3>Archivos de la Semana</h3>
            <div id="recursos-grid">
                <!-- Los recursos se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- ▼▼▼ CÓDIGO AÑADIDO PARA EL MODAL DE EDICIÓN ▼▼▼ -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content card">
            <h3>Editar Nombre del Recurso</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-resource-id">
                <div style="margin-bottom: 15px;">
                    <label for="edit-resource-name">Nuevo nombre</label>
                    <input type="text" id="edit-resource-name" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit-btn" class="btn btn--ghost">Cancelar</button>
                    <button type="submit" class="btn btn--accent">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    <!-- ▲▲▲ FIN DEL CÓDIGO DEL MODAL ▲▲▲ -->

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="recursos.js"></script> 
</body>
</html>
