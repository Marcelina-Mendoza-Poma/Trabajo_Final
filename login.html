<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | LINA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        
        <h2 class="title">Iniciar Sesión</h2>

        <div class="card" style="padding: 10px; margin-bottom: 20px;">
            <button id="login-google-btn" class="btn" style="background-color: #DB4437; color: white; width: 100%;">
                <i class="bi bi-google"></i> Iniciar Sesión con Google
            </button>
        </div>

        <p style="text-align: center; margin: 20px 0;">o</p>
        
        <form id="login-form" class="card">
            <h4 style="margin-top:0;">Entrar con contraseña</h4>
            <div>
                <label>Email</label>
                <input required type="email" name="email" placeholder="tu@email.com" />
            </div>
            <br>
            <div>
                <label>Contraseña</label>
                <input required type="password" name="password" placeholder="••••••••" />
            </div>
            <br>
            <button class="btn" type="submit">Entrar</button>
            <p id="form-msg" class="muted" role="status"></p>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            ¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
