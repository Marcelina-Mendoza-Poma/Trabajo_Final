<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | LINA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <h2 class="title">Crear una Cuenta</h2>
        <form id="signup-form" class="card">
            <div>
                <label>Email</label>
                <input required type="email" name="email" placeholder="tu@email.com" />
            </div>
            <br>
            <div>
                <label>Contraseña</label>
                <input required type="password" name="password" placeholder="Crea una contraseña segura" />
            </div>
            <br>
            <button class="btn btn--accent" type="submit">Registrarme</button>
            <p id="form-msg" class="muted" role="status"></p>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
